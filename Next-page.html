                <div id="info-box-full">

        <div class="next-page">

        <select id="next-page">
            <option value="">Choose answer:</option>
            <option value="yes">✅ Yes, I have read and understood the information letter.</option>
            <option value="no">❌ No, I have not read or do not understand the information letter.</option>
        </select>
            
        <p><a href="#" class="submit-btn" onclick="btnPressed()">Submit.</a></p>
            </div>
            
        <!-- Message display area -->
        <p id="message"></p>

        <script>
            function btnPressed(){
                var answerSelected = document.getElementById("next-page").value;
                var messageEl = document.getElementById("message");

                switch(answerSelected){
                    case "yes":
                        window.location.href = "yes.html";
                        break;
                    case "no":
                        window.location.href = "no.html";
                        break;
                }
            }
        </script>
                        
            <div id="tabs-bottom">

                    <a href="yes.html" class="back-btn">BACK</a>
                            </div>
                        </div>
                     </div>
